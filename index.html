<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Music Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-size: 28px;
        overflow: hidden;
    }

    /* Scroll text up */
    .scroll {
        position: absolute;
        bottom: -100%;
        width: 100%;
        text-align: center;
        animation: up 25s linear infinite;
    }

    @keyframes up {
        0% { bottom: -100%; }
        100% { bottom: 100%; }
    }
</style>
</head>
<body>

<!-- Autoplay audio -->
<audio autoplay loop>
    <source src="ton.mp3" type="audio/mpeg">
</audio>

<!-- Your text -->
<div class="scroll">
    <p>She is beautiful...<br>
    Her smile lights the world...<br>
    Her presence feels like magic...</p>
</div>

</body>
</html>
