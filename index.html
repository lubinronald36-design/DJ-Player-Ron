<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Track Controller</title>

<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    .track-box {
        background: #111;
        padding: 15px;
        margin: 15px auto;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 0 12px #444;
    }

    button {
        padding: 8px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    input[type=range] {
        width: 90%;
        margin-top: 8px;
    }

    h3 {
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<h1>Multi Track Music Controller</h1>

<!-- TRACK 1 -->
<div class="track-box">
    <h3>Track 1 – kekela.mp3</h3>
    <audio id="t1" src="kekela.mp3"></audio>
    <button onclick="t1.play()">Play</button>
    <button onclick="t1.pause()">Pause</button>
    <br><br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" oninput="t1.volume=this.value">
</div>

<!-- TRACK 2 -->
<div class="track-box">
    <h3>Track 2 – god.mp3</h3>
    <audio id="t2" src="god.mp3"></audio>
    <button onclick="t2.play()">Play</button>
    <button onclick="t2.pause()">Pause</button>
    <br><br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" oninput="t2.volume=this.value">
</div>

<!-- TRACK 3 -->
<div class="track-box">
    <h3>Track 3 – Your Voice (myvoice.mp3)</h3>
    <audio id="t3" src="myvoice.mp3"></audio>
    <button onclick="t3.play()">Play</button>
    <button onclick="t3.pause()">Pause</button>
    <br><br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" oninput="t3.volume=this.value">
</div>

<!-- CONTROL ALL TRACKS -->
<div class="track-box" style="background:#222;">
    <h3>All Tracks Together</h3>
    <button onclick="playAll()">Play All</button>
    <button onclick="pauseAll()">Pause All</button>
</div>

<script>
    const t1 = document.getElementById('t1');
    const t2 = document.getElementById('t2');
    const t3 = document.getElementById('t3');

    function playAll() {
        t1.play();
        t2.play();
        t3.play();
    }

    function pauseAll() {
        t1.pause();
        t2.pause();
        t3.pause();
    }
</script>

</body>
</html>
