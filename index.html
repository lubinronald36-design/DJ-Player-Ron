<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Track Controller</title>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }
    .track-box {
        background: #111;
        padding: 15px;
        margin: 10px auto;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px #555;
    }
    button {
        padding: 8px 20px;
        margin: 5px;
        font-size: 16px;
    }
    input[type=range] {
        width: 90%;
    }
</style>
</head>
<body>

<h1>Multi Track Music Controller</h1>

<!-- TRACK 1 -->
<div class="track-box">
    <h3>Track 1 – ton.mp3</h3>
    <audio id="t1" src="ton.mp3"></audio>
    <button onclick="t1.play()">Play</button>
    <button onclick="t1.pause()">Pause</button><br><br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" onchange="t1.volume=this.value">
</div>

<!-- TRACK 2 -->
<div class="track-box">
    <h3>Track 2 – god.mp3</h3>
    <audio id="t2" src="god.mp3"></audio>
    <button onclick="t2.play()">Play</button>
    <button onclick="t2.pause()">Pause</button><br><br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" onchange="t2.volume=this.value">
</div>

<!-- TRACK 3 (VOICE) -->
<div class="track-box">
    <h3>Track 3 – Your Voice (myvoice.m4a)</h3>
    <audio id="t3" src="myvoice.m4a"></audio>
    <button onclick="t3.play()">Play</button>
    <button onclick="t3.pause()">Pause</button><br><br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" onchange="t3.volume=this.value">
</div>

<!-- PLAY / PAUSE ALL -->
<div class="track-box" style="background:#222;">
    <h3>All Tracks Together</h3>
    <button onclick="t1.play(); t2.play(); t3.play();">Play All</button>
    <button onclick="t1.pause(); t2.pause(); t3.pause();">Pause All</button>
</div>

<script>
    const t1 = document.getElementById('t1');
    const t2 = document.getElementById('t2');
    const t3 = document.getElementById('t3');
</script>

</body>
</html>
